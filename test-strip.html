<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cinematic Strip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="padding: 50px;">
        <h1>Test Cinematic Strip</h1>
        
        <div class="cinematic-strip">
            <div class="strip-container">
                <!-- Slide 1 -->
                <div class="strip-slide active">
                    <div class="strip-item">
                        <img src="openart-woman-getting-a-massage-on-a-massage-table-spa-setting-relaxing-warm_eFHksr9-_upscaled.png" alt="Massage Therapy">
                        <div class="strip-overlay">
                            <div class="strip-title">Therapeutic Massage</div>
                            <div class="strip-subtitle">Ultimate Relaxation</div>
                        </div>
                    </div>
                    <div class="strip-item">
                        <img src="shutterstock_352906862-680x453-980x370.jpg" alt="Facial Treatment">
                        <div class="strip-overlay">
                            <div class="strip-title">Advanced Facials</div>
                            <div class="strip-subtitle">Radiant Skin</div>
                        </div>
                    </div>
                    <div class="strip-item">
                        <img src="man-woman-spa-980x370.jpg" alt="Couples Experience">
                        <div class="strip-overlay">
                            <div class="strip-title">Couples Retreat</div>
                            <div class="strip-subtitle">Shared Luxury</div>
                        </div>
                    </div>
                </div>
                
                <!-- Slide 2 -->
                <div class="strip-slide">
                    <div class="strip-item">
                        <img src="massagetherapy1.webp" alt="Body Treatment">
                        <div class="strip-overlay">
                            <div class="strip-title">Body Treatments</div>
                            <div class="strip-subtitle">Holistic Wellness</div>
                        </div>
                    </div>
                    <div class="strip-item">
                        <img src="man massage-980x370.jpg" alt="Therapeutic Wellness">
                        <div class="strip-overlay">
                            <div class="strip-title">Therapeutic Wellness</div>
                            <div class="strip-subtitle">Personalized Care</div>
                        </div>
                    </div>
                    <div class="strip-item">
                        <img src="openart-woman-getting-a-massage-on-a-massage-table-spa-setting-relaxing-warm_eFHksr9-_upscaled.png" alt="Wellness">
                        <div class="strip-overlay">
                            <div class="strip-title">Wellness</div>
                            <div class="strip-subtitle">Complete Care</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Navigation Arrows -->
            <button class="nav-arrow prev" id="prevSlide">‹</button>
            <button class="nav-arrow next" id="nextSlide">›</button>
        </div>
    </div>

    <script>
        // Simplified cinematic strip functionality
        const slides = document.querySelectorAll('.strip-slide');
        const prevBtn = document.getElementById('prevSlide');
        const nextBtn = document.getElementById('nextSlide');
        
        let currentSlide = 0;
        
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
        
        if (nextBtn) {
            nextBtn.addEventListener('click', nextSlide);
        }
        
        if (prevBtn) {
            prevBtn.addEventListener('click', prevSlide);
        }
        
        // Auto-advance slides
        setInterval(nextSlide, 5000);
        
        console.log('Slides found:', slides.length);
        console.log('Current slide:', currentSlide);
        console.log('Active slide:', document.querySelector('.strip-slide.active'));
    </script>
</body>
</html>
